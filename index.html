
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Id Card Reveal</title>
  <style>
    .Idcard {
      width: 250px;
      height: 150px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: height 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      height: 250px;
    }

    .content {
      padding: 20px;
    }

    .extra {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .card:hover .extra {
      max-height: 100px;
    }
  </style>
</head>
<body>

  <div class="Id card">

      <h3>My ID Card</h3>
    <p>Name:Rakshitha.V</p>
     <p> Id:19942004</p>
      <p>Year: II</p>
    <p>blood group:'O'+ve</p>
    </div>
  </div>

</body>
</html>
